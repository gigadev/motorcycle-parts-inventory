<div class="bg-white rounded shadow p-4 max-w-xl mx-auto">
  <h2 class="text-xl font-semibold mb-4">{{ partId ? 'Edit Part' : 'Add Part' }}</h2>
  <form [formGroup]="partForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-1 font-medium">Make</label>
      <input formControlName="make" class="w-full border rounded p-2" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Model</label>
      <input formControlName="model" class="w-full border rounded p-2" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Name</label>
      <input formControlName="name" class="w-full border rounded p-2" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Year</label>
      <input type="number" formControlName="year" class="w-full border rounded p-2" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Image URL</label>
      <input formControlName="imageUrl" class="w-full border rounded p-2" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Description</label>
      <textarea formControlName="description" class="w-full border rounded p-2"></textarea>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Quantity</label>
      <input type="number" formControlName="quantity" class="w-full border rounded p-2" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Price</label>
      <input type="number" step="0.01" formControlName="price" class="w-full border rounded p-2" />
    </div>
    <div class="flex gap-4">
      <button type="submit" [disabled]="!partForm.valid" class="bg-blue-600 text-white px-4 py-2 rounded">{{ partId ? 'Update' : 'Add' }}</button>
      <button type="button" (click)="onCancel()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
    </div>
  </form>
</div>
