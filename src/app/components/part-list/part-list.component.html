<div class="bg-white rounded shadow p-4">
  <h2 class="text-xl font-semibold mb-4">Parts List</h2>
  <table class="min-w-full table-auto border-collapse">
    <thead>
      <tr class="bg-gray-200">
        <th class="p-2">Image</th>
        <th class="p-2">Make</th>
        <th class="p-2">Model</th>
        <th class="p-2">Name</th>
        <th class="p-2">Year</th>
        <th class="p-2">Description</th>
        <th class="p-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let part of parts" class="border-b hover:bg-gray-50">
        <td class="p-2"><img [src]="part.imageUrl || part.image_url" alt="part image" class="h-12 w-20 object-cover rounded" /></td>
        <td class="p-2">{{ part.make }}</td>
        <td class="p-2">{{ part.model }}</td>
        <td class="p-2">{{ part.name }}</td>
        <td class="p-2">{{ part.year }}</td>
        <td class="p-2">{{ part.description }}</td>
        <td class="p-2 flex gap-2">
          <a [routerLink]="['/parts', part.id]" class="text-blue-600 hover:underline">View</a>
          <a [routerLink]="['/edit', part.id]" class="text-yellow-600 hover:underline">Edit</a>
          <button (click)="confirmDelete(part.id)" class="text-red-600 hover:underline">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Custom Confirmation Dialog -->
  <div *ngIf="showConfirmDialog" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
      <h3 class="text-lg font-semibold mb-4">Confirm Delete</h3>
      <p class="mb-6">Are you sure you want to delete this part?</p>
      <div class="flex justify-end gap-4">
        <button (click)="cancelDelete()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancel</button>
        <button (click)="deleteConfirmed()" class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">Delete</button>
      </div>
    </div>
  </div>
</div>
